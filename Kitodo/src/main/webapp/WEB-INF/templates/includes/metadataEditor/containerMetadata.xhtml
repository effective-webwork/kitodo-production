<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <!--@elvariable id="readOnly" type="boolean"-->
    <ui:param name="readOnly" value="#{SecurityAccessController.hasAuthorityToViewProcessMetaData() and not SecurityAccessController.hasAuthorityToEditProcessMetaData()}"/>
    <p:panel id="containerMetadataWrapperPanel"
             styleClass="wrapperPanel">
        <h:form id="containerMetadata">
            <h:panelGroup rendered="#{!empty DataEditorForm.containerStructurePanel.selectedElement.metadata}">
                <p:dataTable value="#{DataEditorForm.containerStructurePanel.selectedElement.metadata}"
                             var="metadata" >
                    <p:column>
                        <h:outputText value="#{metadata.metadata}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{metadata.value}"/>
                    </p:column>
                </p:dataTable>
            </h:panelGroup>
        </h:form>
    </p:panel>
</ui:composition>
