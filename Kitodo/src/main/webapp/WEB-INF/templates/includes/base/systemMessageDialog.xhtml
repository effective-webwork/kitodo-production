<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html">
    <p:dialog id="systemMessageDialog"
              widgetVar="systemMessageDialog"
              closable="false"
              width="500px"
              showHeader="false"
              dynamic="true"
              resizable="false"
              modal="true">
        <h:form id="acknowledgeSystemWarningForm">
            <h3>#{msgs['systemMessage.broadcast']}</h3>
            <p:outputPanel id="messageWrapper">
                <p:autoUpdate/>
                <h:outputLabel id="systemMessageLabel"
                               for="systemMessage"
                               value="#{SystemMessageChannel.userName}: "/>
                <h:outputText id="systemMessage"
                              value="#{SystemMessageChannel.message}"/>
            </p:outputPanel>
            <p:commandButton
                    id="okButton"
                    value="#{msgs.ok}"
                    styleClass="ui-confirmdialog-yes primary right"
                    icon="fa fa-check fa-lg"
                    iconPos="right"
                    onclick="PF('systemMessageDialog').hide()"
                    action="#{SystemMessageChannel.acknowledge(LoginForm.loggedUser)}"
                    update="systemMessageWrapper"
                    immediate="true"/>
        </h:form>
    </p:dialog>
</ui:composition>
