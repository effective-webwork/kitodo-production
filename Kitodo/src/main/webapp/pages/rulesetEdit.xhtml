<ui:composition
        template="/WEB-INF/templates/baseEditView.xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewParam name="id"/>
        <f:viewAction action="#{RulesetForm.load(id)}"/>
    </f:metadata>

    <!--@elvariable id="isEditMode" type="boolean"-->
    <ui:param name="isEditMode"
              value="#{RulesetForm.ruleset.id ne null and SecurityAccessController.hasAuthorityToEditRuleset()}"/>
    <!--@elvariable id="isCreateMode" type="boolean"-->
    <ui:param name="isCreateMode"
              value="#{RulesetForm.ruleset.id eq null and SecurityAccessController.hasAuthorityToAddRuleset()}"/>
    <!--@elvariable id="isViewMode" type="boolean"-->
    <ui:param name="isViewMode"
              value="#{not isEditMode and not isCreateMode and SecurityAccessController.hasAuthorityToViewRuleset()}"/>

    <ui:define name="contentHeader">
        <h:outputScript name="js/save.js" target="body" />
        <h3 id="headerText">
            <h:outputText value="#{msgs.createNewRuleset}"
                          styleClass="shortable"
                          rendered="#{isCreateMode}"/>
            <h:outputText value="#{msgs.editRuleset} (#{RulesetForm.ruleset.title})"
                          styleClass="shortable"
                          rendered="#{isEditMode}"/>
            <h:outputText value="#{msgs.viewRuleset} (#{RulesetForm.ruleset.title})"
                          styleClass="shortable"
                          rendered="#{isViewMode}"/>
        </h3>
        <p:button value="#{msgs.cancel}"
                  outcome="projects?keepPagination=true"
                  onclick="setConfirmUnload(false);"
                  icon="fa fa-times fa-lg"
                  iconPos="right"
                  styleClass="secondary"/>
        <p:commandButton id="saveButtonToggler"
                  actionListener="#{RulesetForm.setSaveDisabled(false)}"
                  update="save"
                  style="display:none;"/>
        <p:commandButton id="save"
                         widgetVar="save"
                         value="#{msgs.save}"
                         action="#{RulesetForm.save}"
                         update="notifications"
                         icon="fa fa-floppy-o fa-lg"
                         iconPos="right"
                         rendered="#{isEditMode || isCreateMode}"
                         onclick="setConfirmUnload(false);PF('notifications').renderMessage({'summary':'#{msgs.rulesetSaving}','detail':'#{msgs.youWillBeRedirected}','severity':'info'});"
                         disabled="#{RulesetForm.saveDisabled}"/>
    </ui:define>

    <ui:define name="pageTabView">
        <p:tabView id="rulesetTabView">
            <p:tab id="rulesetTab" title="#{msgs.details}">
                <p:panelGrid columns="2" layout="grid">
                    <p:row>
                        <div>
                            <p:outputLabel for="title" value="#{msgs.title}"/>
                            <p:inputText id="title" class="input" placeholder="#{msgs.title}"
                                         value="#{RulesetForm.ruleset.title}" disabled="#{isViewMode}"
                                         required="#{empty param['editForm:saveButtonToggler']}"/>
                        </div>
                        <div>
                            <p:outputLabel for="file" value="#{msgs.file}"/>
                            <p:selectOneMenu id="file" value="#{RulesetForm.ruleset.file}" disabled="#{isViewMode}">
                                <f:selectItems value="#{RulesetForm.rulesetFilenames}" var="rulesetFile" itemValue="#{rulesetFile}"
                                               itemLabel="#{rulesetFile}"/>
                                <p:ajax oncomplete="toggleSave()"
                                        update="editForm:rulesetTabView:functionalMetadataGrid"/>
                            </p:selectOneMenu>
                        </div>
                    </p:row>
                    <p:row>
                        <div>
                            <p:outputLabel for="sortByRuleset" value="#{msgs.metadataSortByRuleset}"/>
                            <p:selectBooleanCheckbox id="sortByRuleset" styleClass="switch input" disabled="#{isViewMode}"
                                                     value="#{RulesetForm.ruleset.orderMetadataByRuleset}"
                                                     onchange="toggleSave()"/>
                        </div>
                    </p:row>
                </p:panelGrid>
                <p:panelGrid layout="grid"
                             id="functionalMetadataGrid"
                             columns="4">
                    <p:row>
                        <h:panelGroup layout="block"
                                      id="processTitleMetadata">
                            <p:outputLabel for="processTitleList"
                                           value="Process titles"/>
                            <p:dataTable id="processTitleList"
                                         styleClass="functional-metadata-list"
                                         value="#{RulesetForm.processTitles}"
                                         emptyMessage="#{msgs['noRecordsFound']}"
                                         var="processTitle">
                                <p:column id="processTitleLabel"
                                          headerText="Label">
                                    <h:outputText value="#{RulesetForm.getMetadataLabel(processTitle)}"/>
                                </p:column>
                                <p:column id="processTitleKey"
                                          headerText="Key">
                                    <h:outputText value="#{processTitle}"/>
                                </p:column>
                            </p:dataTable>
                        </h:panelGroup>
                        <h:panelGroup layout="block"
                                      id="structureTreeTitleMetadata">
                            <p:outputLabel for="structureTreeTitleList"
                                           value="Structure tree titles"/>
                            <p:dataTable id="structureTreeTitleList"
                                         styleClass="functional-metadata-list"
                                         value="#{RulesetForm.structureTreeTitles}"
                                         emptyMessage="#{msgs['noRecordsFound']}"
                                         var="structureTreeTitle">
                                <p:column id="structureTreeTitleLabel"
                                          headerText="Label">
                                    <h:outputText value="#{RulesetForm.getMetadataLabel(structureTreeTitle)}"/>
                                </p:column>
                                <p:column id="structureTreeTitleKey"
                                          headerText="Key">
                                    <h:outputText value="#{structureTreeTitle}"/>
                                </p:column>
                            </p:dataTable>
                        </h:panelGroup>
                        <h:panelGroup layout="block"
                                      id="authorLastNameMetadata">
                            <p:outputLabel for="authorLastNameList"
                                           value="Author last name"/>
                            <p:dataTable id="authorLastNameList"
                                         styleClass="functional-metadata-list"
                                         value="#{RulesetForm.authorLastNames}"
                                         emptyMessage="#{msgs['noRecordsFound']}"
                                         var="authorLastName">
                                <p:column id="authorLastNameLabel"
                                          headerText="Label">
                                    <h:outputText value="#{RulesetForm.getMetadataLabel(authorLastName)}"/>
                                </p:column>
                                <p:column id="structureTreeTitleKey"
                                          headerText="Key">
                                    <h:outputText value="#{authorLastName}"/>
                                </p:column>
                            </p:dataTable>
                        </h:panelGroup>
                    </p:row>
                    <p:row>
                        <h:panelGroup layout="block"
                                      id="recordIdentifierMetadata">
                            <p:outputLabel for="recordIdentifierList"
                                           value="Record Identifiers"/>
                            <p:dataTable id="recordIdentifierList"
                                         styleClass="functional-metadata-list"
                                         value="#{RulesetForm.recordIdentifiers}"
                                         emptyMessage="#{msgs['noRecordsFound']}"
                                         var="recordIdentifier">
                                <p:column id="recordIdentifierLabel"
                                          headerText="Label">
                                    <h:outputText value="#{RulesetForm.getMetadataLabel(recordIdentifier)}"/>
                                </p:column>
                                <p:column id="recordIdentifierKey"
                                          headerText="Key">
                                    <h:outputText value="#{recordIdentifier}"/>
                                </p:column>
                            </p:dataTable>
                        </h:panelGroup>
                        <h:panelGroup layout="block"
                                      id="groupDisplayLabelMetadata">
                            <p:outputLabel for="groupDisplayLabelList"
                                           value="Group display labels"/>
                            <p:dataTable id="groupDisplayLabelList"
                                         styleClass="functional-metadata-list"
                                         value="#{RulesetForm.groupDisplayLabels}"
                                         emptyMessage="#{msgs['noRecordsFound']}"
                                         var="groupDisplayLabel">
                                <p:column id="groupDisplayLabelLabel"
                                          headerText="Label">
                                    <h:outputText value="#{RulesetForm.getMetadataLabel(groupDisplayLabel)}"/>
                                </p:column>
                                <p:column id="groupDisplayLabelKey"
                                          headerText="Key">
                                    <h:outputText value="#{groupDisplayLabel}"/>
                                </p:column>
                            </p:dataTable>
                        </h:panelGroup>
                        <h:panelGroup layout="block"
                                      id="dataSourceMetadata">
                            <p:outputLabel for="dataSourceList"
                                           value="Data sources"/>
                            <p:dataTable id="dataSourceList"
                                         styleClass="functional-metadata-list"
                                         value="#{RulesetForm.dataSources}"
                                         emptyMessage="#{msgs['noRecordsFound']}"
                                         var="dataSource">
                                <p:column id="dataSourceLabel"
                                          headerText="Label">
                                    <h:outputText value="#{RulesetForm.getMetadataLabel(dataSource)}"/>
                                </p:column>
                                <p:column id="dataSourceKey"
                                          headerText="Key">
                                    <h:outputText value="#{dataSource}"/>
                                </p:column>
                            </p:dataTable>
                        </h:panelGroup>
                    </p:row>
                    <p:row>
                        <h:panelGroup layout="block"
                                      id="higherlevelIdentifierMetadata">
                            <p:outputLabel for="higherlevelIdentifierList"
                                           value="Higher level identifiers"/>
                            <p:dataTable id="higherlevelIdentifierList"
                                         styleClass="functional-metadata-list"
                                         value="#{RulesetForm.higherLevelIdentifiers}"
                                         emptyMessage="#{msgs['noRecordsFound']}"
                                         var="higherlevelIdentifier">
                                <p:column id="higherlevelIdentifierLabel"
                                          headerText="Label">
                                    <h:outputText value="#{RulesetForm.getMetadataLabel(higherlevelIdentifier)}"/>
                                </p:column>
                                <p:column id="higherlevelIdentifierKey"
                                          headerText="Key">
                                    <h:outputText value="#{higherlevelIdentifier}"/>
                                </p:column>
                            </p:dataTable>
                        </h:panelGroup>
                        <h:panelGroup layout="block"
                                      id="childCountMetadata">
                            <p:outputLabel for="childCountList"
                                           value="Child counts"/>
                            <p:dataTable id="childCountList"
                                         styleClass="functional-metadata-list"
                                         value="#{RulesetForm.childCounts}"
                                         emptyMessage="#{msgs['noRecordsFound']}"
                                         var="childCount">
                                <p:column id="childCountLabel"
                                          headerText="Label">
                                    <h:outputText value="#{RulesetForm.getMetadataLabel(childCount)}"/>
                                </p:column>
                                <p:column id="childCountKey"
                                          headerText="Key">
                                    <h:outputText value="#{childCount}"/>
                                </p:column>
                            </p:dataTable>
                        </h:panelGroup>
                        <h:panelGroup layout="block"
                                      id="titleMetadata">
                            <p:outputLabel for="titleList"
                                           value="Titles"/>
                            <p:dataTable id="titleList"
                                         styleClass="functional-metadata-list"
                                         value="#{RulesetForm.titles}"
                                         emptyMessage="#{msgs['noRecordsFound']}"
                                         var="title">
                                <p:column id="titleLabel"
                                          headerText="Label">
                                    <h:outputText value="#{RulesetForm.getMetadataLabel(title)}"/>
                                </p:column>
                                <p:column id="titleKey"
                                          headerText="Key">
                                    <h:outputText value="#{title}"/>
                                </p:column>
                            </p:dataTable>
                        </h:panelGroup>
                    </p:row>
                    <p:row>
                        <h:panelGroup layout="block"
                                      id="docTypeMetadata">
                            <p:outputLabel for="docTypeList"
                                           value="Doc types"/>
                            <p:dataTable id="docTypeList"
                                         styleClass="functional-metadata-list"
                                         value="#{RulesetForm.docTypes}"
                                         emptyMessage="#{msgs['noRecordsFound']}"
                                         var="docType">
                                <p:column id="docTypeLabel"
                                          headerText="Label">
                                    <h:outputText value="#{RulesetForm.getMetadataLabel(docType)}"/>
                                </p:column>
                                <p:column id="docTypeKey"
                                          headerText="Key">
                                    <h:outputText value="#{docType}"/>
                                </p:column>
                            </p:dataTable>
                        </h:panelGroup>
                        <h:panelGroup layout="block"
                                      id="displaySummaryMetadata">
                            <p:outputLabel for="displaySummaryList"
                                           value="Display summaries"/>
                            <p:dataTable id="displaySummaryList"
                                         styleClass="functional-metadata-list"
                                         value="#{RulesetForm.displaySummaries}"
                                         emptyMessage="#{msgs['noRecordsFound']}"
                                         var="displaySummary">
                                <p:column id="displaySummaryLabel"
                                          headerText="Label">
                                    <h:outputText value="#{RulesetForm.getMetadataLabel(displaySummary)}"/>
                                </p:column>
                                <p:column id="displaySummaryKey"
                                          headerText="Key">
                                    <h:outputText value="#{displaySummary}"/>
                                </p:column>
                            </p:dataTable>
                        </h:panelGroup>
                    </p:row>
                </p:panelGrid>
            </p:tab>
        </p:tabView>
    </ui:define>

    <ui:define name="breadcrumbs">
        <p:menuitem value="#{msgs.desktop}" url="desktop.jsf" icon="fa fa-home"/>
        <p:menuitem value="#{msgs.projects}" url="projects.jsf" icon="fa fa-archive"/>
        <p:menuitem value="#{msgs.createNewRuleset}" rendered="#{isCreateMode}" icon="fa fa-file-code-o"/>
        <p:menuitem value="#{msgs.editRuleset}" rendered="#{isEditMode}" icon="fa fa-file-code-o"/>
        <p:menuitem value="#{msgs.viewRuleset}" rendered="#{isViewMode}" icon="fa fa-file-code-o"/>
    </ui:define>

</ui:composition>
